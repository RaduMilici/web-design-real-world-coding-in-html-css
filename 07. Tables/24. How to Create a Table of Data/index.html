<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table of data</title>
</head>
<body>

    <table>

        <thead>
            <tr><!--table row-->
                <th>name</th><!--table header-->
                <th>aisle</th>
                <th>price</th>
                <th>quantity</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>bread</td><!--table data (column)-->
                <td>2</td>
                <td>$3.00</td>
                <td>1</td>
            </tr>
            <tr>
                <td>milk</td>
                <td>1</td>
                <td>$2.50</td>
                <td>2</td>
            </tr>
        </tbody>
        <tfoot><!--table footer-->
            <tr>
                <td>total</td>
                <td>n/a</td>
                <td>$5.50</td>
                <td>n/a</td>
            </tr>
        </tfoot>

    </table><canvas id="myCanvas"></canvas>

</body>
</html>
