<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>types of inputs</title>
</head>
<body>

    <h1>see all input types
        <a target="_blank" href="https://www.w3schools.com/html/html_form_input_types.asp">here</a>
    </h1>

    <form action="">
        <!--text-->
        <label for="text">type="text"</label>
        <input id="text" type="text" name="text">
        <hr>

        <!--email-->
        <label for="email">type="email"</label>
        <input id="email" type="email" name="email">
        <hr>
        
        <!--phone number-->
        <p>The &lt;input type="tel"&gt; is used for input fields that should contain a telephone number.</p>
        <label for="tel">type="tel"</label>
        <input id="tel" type="tel" name="tel">
        <hr>

        <!--multiple lines of text-->
        <label for="message">&lt;textarea&gt;</label>
        <textarea name="message" id="message" cols="10" rows="3"></textarea>
        <hr>

        <input type="submit" value="submit">
    </form>

</body>
</html>
