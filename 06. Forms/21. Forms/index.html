<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>forms</title>
</head>
<body>

    <form action="">

        <!--recommended way of matching labels and inputs-->
        <label for="firstName">first name:</label>
        <input id="firstName" type="text" name="firstName">

        <!--alternative way, not perfectly suited for all screen reading devices-->
        <label>last name:
            <input type="text" name="lastName">
        </label>

        <input type="submit" value="submit">

    </form>

</body>
</html>
