<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>styling forms</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>

<div class="container">
    <form action="">
        <label class="hidden-label" for="email">email</label>
        <input type="email" name="emailInput" id="email" placeholder="email">

        <label class="hidden-label" for="password">password</label>
        <input type="password" name="passwordInput" id="password" placeholder="password">

        <select>
            <option>initially view...</option>
            <option>profile</option>
            <option>inbox</option>
            <option>settings</option>
        </select>

        <input type="checkbox">

        <input type="submit" value="Sign in">
    </form>
</div>


</body>
</html>
