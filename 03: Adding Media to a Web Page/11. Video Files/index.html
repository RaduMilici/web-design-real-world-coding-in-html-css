<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>video</title>
</head>
<body>
    <h1>rabbit video</h1>
    <p>here is a video of an animated rabbit waking up, please enjoy</p>

    <video controls>
        <source src="/video/rabbit.mp4" type="video/mp4">
        <source src="/video/rabbit.webm" type="video/webm">
        <source src="/video/rabbit.ogv" type="video/ogv">
        <!--fallback-->
        <p>Your web browser is outdated and does not support HTML video.</p>
        <p>Please consider <a href="https://www.google.com/chrome/browser/desktop/index.html">updating</a>.</p>
    </video>
</body>
</html>
