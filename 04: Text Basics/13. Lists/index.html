<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lists</title>
</head>
<body>
    <!--unordered list-->
    <p>shopping list</p>
    <ul>
        <li>milk</li>
        <li>bread</li>
        <li>carrots</li>
    </ul>

    <!--ordered list-->
    <p>favorite colors</p>
    <ol>
        <li>red</li>
        <li>blue</li>
        <li>white</li>
    </ol>

    <!--description list-->
    <p>J.R.R. Tolkien short description</p>
    <dl><!--description list-->
        <dt>birthplace</dt><!--defines terms/names-->
        <dd>born in South Africa</dd><!--describes each term/name-->

        <dt>combat</dt>
        <dd>First World War</dd>

        <dt>notable works
        <dd>The Hobbit, The Lord of the Rings, The Silmarillion</dd>
    </dl>

</body>
</html>
