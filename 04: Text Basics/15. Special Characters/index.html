<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>special characters</title>
</head>
<body>

    <p>HTML special characters</p>
    <p>Check page source for full details.</p>
    <hr>

    <dl>
        <!---->
        <dt>right single quote</dt>
        <dd>&rsquo;</dd>
        <!---->
        <dt>left single quote</dt>
        <dd>&lsquo;</dd>
        <!---->
        <dt>right double quote</dt>
        <dd>&rdquo;</dd>
        <!---->
        <dt>left double quote</dt>
        <dd>&ldquo;</dd>
        <!---->
        <dt>ampersand</dt>
        <dd>&amp;</dd>
        <!---->
        <dt>greater than</dt>
        <dd>&gt;</dd>
        <!---->
        <dt>less than</dt>
        <dd>&lt;</dd>
        <!---->
        <dt>copyright</dt>
        <dd>&copy;</dd>
        <!---->
        <dt>registered</dt>
        <dd>&reg;</dd>
        <!---->
        <dt>trademark</dt>
        <dd>&trade;</dd>
    </dl>

</body>
</html>
